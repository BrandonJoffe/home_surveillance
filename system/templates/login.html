<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Home Login</title>

    <!-- Bootstrap Core CSS -->
    <link href="static/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="static/bower_components/metisMenu/dist/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="static/dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="static/bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
     <div class="container">
            <div class="row text-center">
                <div class="col-lg-12">
                    <h1 class="page-header">Home Surveillance Login</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                 
                <div class="login-panel panel panel-default">
                   
                    <div class="panel-body">
                         <div class="img-rounded center-block">
                            <img src="http://a3.mzstatic.com/nz/r30/Purple69/v4/45/cf/d8/45cfd824-3052-a464-4d0c-89a4ac4b3bcf/icon256.png" class="center-block"/>
                         </div>
                    </div>
                    <div class="panel-body">
                         <form class="form col-md-12 center-block" action="" method="post">
                            <div class="form-group">
                              <input type="text" class="form-control input-lg" placeholder="Username" name = "username" value = "{{request.form.username}}">
                            </div>
                            <div class="form-group">
                              <input type="password" class="form-control input-lg" placeholder="Password" name = "password" value = "{{request.form.password}}">
                            </div>
                            <div class="form-group">
                              <input class="btn btn-primary btn-lg btn-block" type = "submit" value="Login">
                              <!--<span class="pull-right"><a href="#">Register</a></span><span><a href="#">Need help?</a></span> -->
                            </div>
                       </form>
                        {%if error%}
                        <p class = "error"><strong>Error:</strong> {{error}} </p>
                        {%endif%}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="static/bower_components/jquery/dist/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="static/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="static/bower_components/metisMenu/dist/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="static/dist/js/sb-admin-2.js"></script>

</body>

</html>
